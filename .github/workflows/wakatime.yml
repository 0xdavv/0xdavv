name: Waka Readme

on:
  schedule:
    - cron: '0 0 * * *'  # runs daily
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
